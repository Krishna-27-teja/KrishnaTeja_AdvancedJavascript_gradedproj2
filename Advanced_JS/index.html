<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      height: 300px;
      border:1px solid black;
      width:50%;
      background-color:yellow;
      margin-left:300px;
      margin-top:100px;
      text-align:center;
      justify-content:center;
    }
    .texts{
      margin-top:30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="texts">
      <form id ="form">
      <label for="username">UserName</label>
      <input type="text" id ="username"  placeholder="username:SA"/></br>
      </br>
      <label for="password">Password</label>
      <input type="text" id ="password"  placeholder="password:MASTERMIND"/></br>
    </br>
      <button onclick="some_function()">LOGIN</button>
      </form>


    </div>

  </div>
  <script>
    function some_function(){
      var user_name = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      if(user_name=="SA" && password=="MASTERMIND"){
        document.getElementById("form").action = "Resume.html";
      }
      else{
        alert("username or password is incorrect");
      }

    }
    window.history.forward();
    function noBack(){
      window.history.forward();
    }
  </script>
</body>
</html>
